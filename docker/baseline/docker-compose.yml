version: '3.8'

services:
  # Pod 0: Llama 3.1 8B Replica 1 on GPU 0
  vllm-llama-8b-1:
    image: vllm/vllm-openai:latest
    container_name: vllm-llama-8b-1
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8001:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]

  # Pod 1: Llama 3.1 8B Replica 2 on GPU 1
  vllm-llama-8b-2:
    image: vllm/vllm-openai:latest
    container_name: vllm-llama-8b-2
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8002:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]

  # Pod 2: Qwen 2.5 7B Replica 1 on GPU 2
  vllm-qwen-7b-1:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen-7b-1
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8003:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]

  # Pod 3: Qwen 2.5 7B Replica 2 on GPU 3
  vllm-qwen-7b-2:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen-7b-2
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=3
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8004:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['3']
              capabilities: [gpu]

  # Pod 4: Mixtral 8x7B Instruct Replica 1 on GPU 4-5 (tensor parallel)
  vllm-mixtral-8x7b-1:
    image: vllm/vllm-openai:latest
    container_name: vllm-mixtral-8x7b-1
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=4,5
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8005:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model mistralai/Mixtral-8x7B-Instruct-v0.1
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --tensor-parallel-size 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4','5']
              capabilities: [gpu]

  # Pod 5: Mixtral 8x7B Instruct Replica 2 on GPU 6-7 (tensor parallel)
  vllm-mixtral-8x7b-2:
    image: vllm/vllm-openai:latest
    container_name: vllm-mixtral-8x7b-2
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=6,7
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8006:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model mistralai/Mixtral-8x7B-Instruct-v0.1
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --tensor-parallel-size 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['6','7']
              capabilities: [gpu]

  # Simple model-aware round-robin load balancer
  simple-lb:
    build:
      context: ./simple-lb
      dockerfile: Dockerfile
    container_name: baseline-simple-lb
    ports:
      - "8080:8000"
    environment:
      - VLLM_ENDPOINTS=http://vllm-llama-8b-1:8000,http://vllm-llama-8b-2:8000,http://vllm-qwen-7b-1:8000,http://vllm-qwen-7b-2:8000,http://vllm-mixtral-8x7b-1:8000,http://vllm-mixtral-8x7b-2:8000
    depends_on:
      - vllm-llama-8b-1
      - vllm-llama-8b-2
      - vllm-qwen-7b-1
      - vllm-qwen-7b-2
      - vllm-mixtral-8x7b-1
      - vllm-mixtral-8x7b-2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
