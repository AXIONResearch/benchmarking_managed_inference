version: '3.8'

services:
  # Pod 0: Llama 3.1 8B on GPU 0
  vllm-llama-8b:
    image: vllm/vllm-openai:v0.6.4.post1
    container_name: vllm-llama-8b
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8001:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]

  # Pod 1: Qwen 2.5 7B on GPU 1
  vllm-qwen-7b:
    image: vllm/vllm-openai:v0.6.4.post1
    container_name: vllm-qwen-7b
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8002:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]

  # Pod 2: Mistral 7B on GPU 2
  vllm-mistral-7b:
    image: vllm/vllm-openai:v0.6.4.post1
    container_name: vllm-mistral-7b
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8003:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.3
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]

  # Pod 3: Gemma 2 9B on GPU 3
  vllm-gemma-9b:
    image: vllm/vllm-openai:v0.6.4.post1
    container_name: vllm-gemma-9b
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=3
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8004:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model google/gemma-2-9b-it
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['3']
              capabilities: [gpu]

  # Pod 4: Llama 3.1 70B on GPUs 4,5 (TP=2)
  vllm-llama-70b:
    image: vllm/vllm-openai:v0.6.4.post1
    container_name: vllm-llama-70b
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=4,5
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8005:8000"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-70B-Instruct
      --host 0.0.0.0
      --port 8000
      --enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
      --tensor-parallel-size 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4', '5']
              capabilities: [gpu]

  # Nginx load balancer (round-robin)
  nginx-lb:
    image: nginx:alpine
    container_name: baseline-nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vllm-llama-8b
      - vllm-qwen-7b
      - vllm-mistral-7b
      - vllm-gemma-9b
      - vllm-llama-70b
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
