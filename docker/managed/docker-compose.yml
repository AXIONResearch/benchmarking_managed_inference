version: '3.8'

services:
  # Pod 0: Llama 3.1 8B Replica 1 on GPU 0 (KVCached)
  vllm-llama-8b-1:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-llama-8b-1-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8001:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]

  # Pod 1: Llama 3.1 8B Replica 2 on GPU 1 (KVCached)
  vllm-llama-8b-2:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-llama-8b-2-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8002:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model meta-llama/Llama-3.1-8B-Instruct
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]

  # Pod 2: Qwen 2.5 7B Replica 1 on GPU 2 (KVCached)
  vllm-qwen-7b-1:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-qwen-7b-1-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=2
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8003:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]

  # Pod 3: Qwen 2.5 7B Replica 2 on GPU 3 (KVCached)
  vllm-qwen-7b-2:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-qwen-7b-2-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=3
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8004:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
