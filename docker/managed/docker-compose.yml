  # Pod 4: Mistral 7B Replica 1 on GPU 4 (KVCached)
  vllm-mistral-7b-1:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-mistral-7b-1-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=4
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8005:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.3
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4']
              capabilities: [gpu]

  # Pod 5: Mistral 7B Replica 2 on GPU 5 (KVCached)
  vllm-mistral-7b-2:
    image: ghcr.io/ovg-project/kvcached-vllm:latest
    container_name: vllm-mistral-7b-2-kvcached
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=5
      - HF_TOKEN=${HF_TOKEN}
      - ENABLE_KVCACHED=true
    ports:
      - "8006:8000"
    volumes:
      - /mnt/model-cache/huggingface:/root/.cache/huggingface
    command: >
      --model mistralai/Mistral-7B-Instruct-v0.3
      --host 0.0.0.0
      --port 8000
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.95
      --max-model-len 8192
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['5']
              capabilities: [gpu]

  # Smart load balancer (queue-aware routing)
  smart-lb:
    build:
      context: ./smart-lb
      dockerfile: Dockerfile
    container_name: managed-smart-lb
    ports:
      - "8081:8000"
    environment:
      - VLLM_ENDPOINTS=http://vllm-mistral-7b-1-kvcached:8000,http://vllm-mistral-7b-2-kvcached:8000,http://vllm-llama-8b-1-kvcached:8000,http://vllm-llama-8b-2-kvcached:8000,http://vllm-qwen-7b-1-kvcached:8000,http://vllm-qwen-7b-2-kvcached:8000
      - METRICS_POLL_INTERVAL=1
    depends_on:
      - vllm-llama-8b-1
      - vllm-llama-8b-2
      - vllm-qwen-7b-1
      - vllm-qwen-7b-2
      - vllm-mistral-7b-1
      - vllm-mistral-7b-2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
