apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-mistral-7b
  namespace: baseline
  labels:
    app: vllm
    model: mistral-7b
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vllm
      model: mistral-7b
  template:
    metadata:
      labels:
        app: vllm
        model: mistral-7b
    spec:
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token
              key: token
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        ports:
        - containerPort: 8000
          name: http
        args:
        - --model
        - mistralai/Mistral-7B-Instruct-v0.3
        - --host
        - 0.0.0.0
        - --port
        - "8000"
        - --enable-prefix-caching
        - --gpu-memory-utilization
        - "0.95"
        - --max-model-len
        - "8192"
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache/huggingface
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
      volumes:
      - name: model-cache
        hostPath:
          path: /mnt/model-cache/huggingface
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-mistral-7b
  namespace: baseline
  labels:
    app: vllm
    model: mistral-7b
spec:
  type: ClusterIP
  selector:
    app: vllm
    model: mistral-7b
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
